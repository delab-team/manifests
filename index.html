<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manifests</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // Fetch and display the manifest
    fetch('/devpn')
      .then(response => response.json())
      .then(manifest => {
        const manifestElement = document.createElement('pre');
        manifestElement.textContent = JSON.stringify(manifest, null, 2);
        document.body.appendChild(manifestElement);
      })
      .catch(error => console.error('Error fetching manifest:', error));
  </script>
</body>
</html>
